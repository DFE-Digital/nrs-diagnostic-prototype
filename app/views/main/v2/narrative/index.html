{% extends "layout_with_help.html" %} {% block pageTitle %} NRS Diagnostic
Prototype {% endblock %} {% block header %}
<!-- Blank header with no service name for the start page -->
{{ govukHeader() }} {% endblock %} {% block beforeContent %}
<div class="govuk-breadcrumbs">
  <ol class="govuk-breadcrumbs__list">
    <li class="govuk-breadcrumbs__list-item">
      <a class="govuk-breadcrumbs__link" href="/">Home</a>
    </li>
    <li class="govuk-breadcrumbs__list-item">
      <a class="govuk-breadcrumbs__link" href="#">My Jobs</a>
    </li>
  </ol>
</div>
{% endblock %} {% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-xl">
      Narrative
    </h1>

    <!-- <p>
      Tell us which job you are aiming for so you can work on developing the
      required skills.
    </p> -->

    <form class="form" action="/main/v1/target-job" method="post">
      <div class="govuk-form-group">
        <input
          class="govuk-input"
          id="event-name"
          name="event-name"
          type="text"
        />
      </div>

      <button
        class="govuk-button govuk-button--start govuk-!-margin-top-2 govuk-!-margin-bottom-8"
        data-module="govuk-button"
      >
        Continue
        <svg
          class="govuk-button__start-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="17.5"
          height="19"
          viewBox="0 0 33 40"
          role="presentation"
          focusable="false"
        >
          <path fill="currentColor" d="M0 0h13l20 20-20 20H0l20-20z"></path>
        </svg>
      </button>
    </form>
  </div>
</div>
{% endblock %}
